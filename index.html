<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome sidebar design</title>
  
  <!--========================= Css file link =========================-->
  <link rel="stylesheet" href="Css/style.css">

  <!--========================= Box icons cdn link =========================-->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<body>
  <!--========================= Sidebar =========================-->
  <aside class="sidebar sidebar__close">
    <nav class="navigation">
      <a href="#" class="sidebar__logo">
        <i class='bx bxl-spotify sidebar__logo-icon'></i>
        <span>Brand name</span>
      </a>

      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">
            <i class='bx bxs-home-alt-2 nav__link-icon'></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <i class='bx bxs-user-plus nav__link-icon'></i>
            <span>Team</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <i class='bx bx-bar-chart nav__link-icon'></i>
            <span>Analytics</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <i class='bx bx-dollar nav__link-icon'></i>
            <span>Sales</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <i class='bx bx-news nav__link-icon'></i>
            <span>News</span>
          </a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">
            <i class='bx bxs-cog nav__link-icon'></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>

      <div class="sidebar__profile">
        <img src="images/profile.jpg" alt="A profile image" class="sidebar__profile-img">

        <div class="profile__info">
          <span class="profile__name">Jacob Myers</span>
          <p class="profile__profession">Web designer</p>
        </div>

        <i class='bx bx-log-out log__out-icon'></i>
      </div>
    </nav>
  </aside>
  
  <!--========================= Main content =========================-->
  <section class="main__content">
    <i class='bx bx-menu nav__toggler'></i>
    <h2 class="main__title">Sidebar</h2>
  </section>

  
  <!--========================= Js file link =========================-->
  <script src="Js/main.js"></script>
</body>
</html>
